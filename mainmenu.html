<div class="vka_parent">
   <div class="vka_block">
      <div class="vka_title">
         <img class="vka_holiday_garland" src="https://raw.githubusercontent.com/Pocket-Deer/VKAntlers/master/files/garland_crop.gif">
         <font>VKAntlers</font>
         <a href="https://github.com/Pocket-Deer/VKAntlers/blob/master/version_info.md"><font id="vka_version" style="float: right; padding-top: 10px;" size="2">???</font></a>
      </div>
      <hr class="vka_hr">
      <div class="vka_content">
         <div class="vka_section">
            <a>Стиль
            <div class="vka_arrow" id="arrow1">ᐯ</div>
            </a>
         </div>
         <div class="vka_innerBlock" id="Section1">
            <form class="vka_form">
               <label class="vka_label">
                  <input class="vka_field"  type="checkbox" id="custom_theme" name="custom_theme_changer"> - 
                  <div>Кастомная тема</div>
               </label>
               <ul class="vka_ul">
                  <div>Темы:</div>
                  <li>
                     <label class="vka_label">
                        <input class="vka_field" type="radio" id="theme_type_dark" name="theme_style" checked> - 
                        <div>Dark Theme</div>
                     </label>
                  </li>
                  <li>
                     <label class="vka_label">
                        <input class="vka_field" type="radio" id="theme_type_night" name="theme_style"> - 
                        <div>Night Moon</div>
                     </label>
                  </li>
                  <li>
                     <label class="vka_label">
                        <input class="vka_field" type="radio" id="theme_type_custom" name="theme_style" disabled> - 
                        <div>Кастомная</div>
                     </label>
                  </li>
                  <li>
                     <label class="vka_label">Подгрузка стиля с ...</label>
                     <input class="vka_textarea" type="text" id="theme_style_url" name="theme_style_url" style="width: 50%;" disabled>
                  </li>
                  <li>
                     <label class="vka_label">
                        <input class="vka_field" type="checkbox" id="custom_theme_autotoggle" name="theme_changer" disabled> - 
                        <div>Автопереключение темы</div>
                     </label>
                  </li>
                  <li>
                     <div>Время переключения</div>
                     <label class="vka_label">
                        <div>с <input class="vka_textarea" type="text" id="ctt_start" name="ctt_start" style="width: 25%; text-align: center;"> по <input class="vka_textarea" type="text" id="ctt_end" name="ctt_end" style="width: 25%; text-align: center;"></div>
                     </label>
                  </li>
                  <li>
                     <label class="vka_label">
                        <input class="vka_field" type="checkbox" id="custom_theme_icon" name="theme_icon" disabled> - 
                        <div>Значок смены темы в правом верхнем углу</div>
                     </label>
                  </li>
               </ul>
               <label class="vka_label">
                  <input class="vka_field" type="checkbox" id="custom_hashtags" name="hashtag_toggle"> - 
                  <div>Кастомные хэштеги</div>
               </label>
               <ul class="vka_ul">
                  <li>
                     <label class=vka_label>
                        <input class="vka_field" type="checkbox" id="self_custom_hashtags_list" name="self_custom_hashtags_list"> - Использовать свои хэштеги
                     </label>
                  </li>
                  <li>
                     <label class=vka_label>
                        <input class="vka_textarea" placeholder="здеся ихний тута евоный" type="text" id="custom_hashtags_list" name="custom_hashtags_list" style="resize: vertical">
                     </label>
                  </li>
               </ul>
               <label class="vka_label">
                  <input class="vka_field" type="checkbox" id="custom_back_button" name="hashtag_toggle"> - 
                  <div>Кнопка назад в новом дизайне диалогов</div>

               <label class="vka_label">
                  <input class="vka_field" type="checkbox" id="hide_names" name="hide_names"> -

                  <input class="vka_field" type="checkbox" id="hide_messages" name="hide_messages"> -

                  <input class="vka_field" type="checkbox" id="hide_notify" name="hide_notify"> - 
                  <div>Скрыть всплывающие уведомления</div>

            <a>

            </label>

               <li>
                  Текст перед сообщением:
               </li>
               <li>
                  <label class="vka_label">
                  <input class= "vka_textarea" type="text" id="msg_changer_type" placeholder="Я сказал:" name="msg_changer_type" style="width: 100%;">

            </ul>
            <label class="vka_label">

               <div>Шифровка сообщений</div>
            </label>
            <ul class="vka_ul">
               <li>
                  Тип шифровки:
               </li>
               <li>
                  <label class="vka_label">
                     <input class="vka_field" type="radio" id="cipher_type" name="cipher_type" disabled> - 
                     <div>Цезарь</div>

               <li>
                  <label class="vka_label">
                     <input class="vka_field" type="radio" id="cipher_type" name="cipher_type" disabled> - 
                     <div>PGP</div>

            </ul>
            <label class="vka_label">
               <input class="vka_field" type="checkbox" id="custom_font" name="custom_font" disabled> - 
               <div>Кастомный шрифт</div>
            </label>
            <ul class="vka_ul">
               <form>
                  <li>
                     <label  class="vka_label" for="S2-6">Ссылка с link из Google Fonts </label>
                     <input class="vka_textarea" type="text" id="custom_font_type" name="custom_font_type" style="width: 100%;" disabled>
                  </li>
                  <li>
                     <label  class="vka_label" for="S2-6">Ссылка с CSS rules из Google Fonts</label>
                     <input class="vka_textarea" type="text" id="custom_font_css" name="custom_font_css" style="width: 100%;" disabled>

               </form>
               <li>
                  <label class="vka_label">Размер шрифта
                  <input type="range" style="width: 50%;"min="0" max="50" step="1" value="14" id="text_custom_font_size" name="S4-1" oninput="text_custom_font_size_output.value = text_custom_font_size.value">
                  <output name="ageOutputName" id="text_custom_font_size_output">14</output>
                  </label>
               </li>
            </ul>
            <label class="vka_label">
               <input class="vka_field"  type="checkbox" id="custom_left_menu" name="custom_left_menu"> -

                  <input class="vka_textarea" type="text" id="vka_l_pr" placeholder="Моя страница" value="Моя страница" name="l_pr" style="width: 100%;">

               <li>

                  <input class="vka_textarea" type="text" id="vka_l_nwsf" placeholder="Новости" value="Новости" name="l_nwsf" style="width: 100%;">

                  <input class="vka_textarea" type="text" id="vka_l_fr" placeholder="Друзья" value="Друзья" name="S2-6" style="width: 100%;">

                  <input class="vka_textarea" type="text" id="vka_l_ph" placeholder="Фотографии" value="Фотографии" name="S2-6" style="width: 100%;">

               <li>
                  <label class="vka_label">
                  <input class="vka_textarea" type="text" id="vka_l_vid" placeholder="Видео" value="Видео" name="S2-6" style="width: 100%;">

               </li>

            <form>
