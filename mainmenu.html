.vka_parent {

	height: 100%;
	position: fixed;
	top: 0;
	left: 0;

	align-items: center;
	align-content: center; 
	justify-content: center;

	z-index: 99;
}

	display: flex;
}

.vka_section:hover{
	cursor: pointer;
}

.vka_block {

	width: 50%;
	height: 50%;
	border-radius: 30px 30px 5px 5px;
}
.vka_content {

.vka_title {

}
.vka_BlockCheckbox {

.vka_displayBlock {

[class*="vka_"] a {
